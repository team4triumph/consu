    <div class="grid">
        <div class="col-12 lg:col-6 xl:col-3">
            <div class="card mb-0" (click)="finduser(0)">
                <div class="flex justify-content-between mb-3">
                    <div>
                        <span class="block text-500 font-medium mb-3">Agents</span>
                        <div class="text-900 font-medium text-xl">0</div>
                    </div>
                    <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                        <i class="pi pi-user text-blue-500 text-xl"></i>
                    </div>
                </div>
                <span class="text-green-500 font-medium">0 new </span>
                <span class="text-500">since last visit</span>
            </div>
        </div>
        <div class="col-12 lg:col-6 xl:col-3">
            <div class="card mb-0" (click)="finduser(1)">
                <div class="flex justify-content-between mb-3">
                    <div>
                        <span class="block text-500 font-medium mb-3">Managers</span>
                        <div class="text-900 font-medium text-xl">0</div>
                    </div>
                    <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                        <i class="pi pi-user text-orange-500 text-xl"></i>
                    </div>
                </div>
                <span class="text-green-500 font-medium">0 </span>
                <span class="text-500">since last week</span>
            </div>
        </div>
        
       <div class="col-12">
        <div class="card">
            <router-outlet></router-outlet>
        </div>
       </div>
</div>
